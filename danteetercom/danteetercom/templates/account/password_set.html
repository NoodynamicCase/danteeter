{% extends "account/base.html" %}
{% load crispy_forms_tags %}

{% load i18n %}

{% block head_title %}{% trans "Set Password" %}{% endblock %}

{% block content %}
    <h1>{% trans "Set Password" %}</h1>

    <form class="ui form" method="POST" action="{% url 'account_set_password' %}" class="password_set">
        {% csrf_token %}
        {{ form|crispy }}
        <input class="ui teal button" type="submit" name="action" value="{% trans 'Set Password  &raquo;' %}"/>
    </form>

  </div>
</div>

{% endblock %}
